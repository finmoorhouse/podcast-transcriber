<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Upload Audio</title>
  </head>
  <body class="bg-slate-200">
    <div class="w-full max-w-md mx-auto my-12">
      <form
        class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4"
        action="/transcribe"
        method="post"
        enctype="multipart/form-data"
      >
        <h1 class="block font-bold text-gray-700 text-lg mb-6">Upload your audio</h1>
        <div class="mb-4">
          <label
            class="block text-gray-700 text-md mb-2"
            for="vocab"
          >
            Custom vocabulary (separated by commas)
          </label>
          <input
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            type="text"
            name="vocab"
            id="vocab"
            placeholder="Custom vocabulary"
          />
        </div>
        <div class="mb-6">
          <label class="block text-gray-700 text-md mb-2" for="file">
            Audio file
          </label>
          <input
            class="shadow appearance-none rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
            id="file"
            type="file"
            name="file"
            accept="audio/*"
            required
          />
        </div>
        <div class="mb-6">
          <label class="block text-gray-700 text-md mb-2" for="email">
            Email
          </label>
          <input
            class="shadow appearance-none rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
            id="email"
            type="email"
            name="email"
            value="finmoorhouse@outlook.com"
            required
          />
        </div>
        
        <div class="flex items-center justify-between">
          <input
            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
            type="submit"
            value="Submit"
          />
        </div>
      </form>
      <p class="text-center text-gray-500 text-xs"></p>
    </div>
  </body>
</html>
